<textarea id="input" rows="20" cols="100">
int main(int argc) {
    return 0;

</textarea>
<button id="parse" onclick="parse()">Parse</button>
<textarea id="output" rows="20" cols="100"></textarea>

<script>
    var main = new Main();

    function parse() {
        var input = document.getElementById("input").value;

        document.getElementById("output").value = output + "\n\n" + gen;
